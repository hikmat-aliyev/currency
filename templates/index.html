<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="index-container">
        <h1>Select Currency and Date Range</h1>
        <form class="currency-form" action="/plot" method="post">
            <label for="currency1">Currency 1:</label>
            <select id="currency1" name="currency1">
                {% for currency in currencies %}
                <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="currency2">Currency 2:</label>
            <select id="currency2" name="currency2">
                {% for currency in currencies %}
                <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date">
            <br><br>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date">
            <br><br>
            <p class="error-message">{{ error_message }}</p>
            <input onsubmit={isSame} class="submit-btn" type="submit" value="Get Data">
        </form>
    </div>
</body>
</html>
